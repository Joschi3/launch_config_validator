# Lifecycle Manager
/**:
    lifecycle_manager:
        ros__parameters:
            autostart: true
            node_names: ['bt_navigator', 'planner_server', 'controller_server', 'behavior_server']
            bond_timeout: 4.0
            attempt_respawn_reconnection: true
            bond_respawn_max_duration: 10.0

# Behavior Tree interface
    bt_navigator:
        ros__parameters:
            global_frame: map
            robot_base_frame: base_link
            odom_topic: odom
            bt_loop_duration: 10
            default_server_timeout: 20
            wait_for_service_timeout: 1000
            action_server_result_timeout: 900.0
            default_nav_to_pose_bt_xml: $(find-pkg-share athena_software_launch)/configs/navigation/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml
            default_nav_through_poses_bt_xml: $(find-pkg-share athena_software_launch)/configs/navigation/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml
            navigators: ["navigate_to_pose", "navigate_through_poses"]
            navigate_to_pose:
                plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
            navigate_through_poses:
                plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
            error_code_names:
                - compute_path_error_code
                - follow_path_error_code

# Global path planner
    planner_server:
        ros__parameters:
            expected_planner_frequency: 20.0
            planner_plugins: [
                "GridBased",
                ]
            costmap_update_timeout: 1.0
            GridBased:
                plugin: "nav2_navfn_planner::NavfnPlanner"
                tolerance: 0.5
                use_astar: false
                allow_unknown: true
            # GridBased:
            #     plugin: "nav2_smac_planner::SmacPlannerLattice"
            #     tolerance: 0.25                      # tolerance for planning if unable to reach exact pose, in meters
            #     allow_unknown: true                # allow traveling in unknown space
            #     max_iterations: 1000000             # maximum total iterations to search for before failing (in case unreachable), set to -1 to disable
            #     max_on_approach_iterations: 1000    # maximum number of iterations to attempt to reach goal once in tolerance
            #     terminal_checking_interval: 5000     # number of iterations between checking if the goal has been cancelled or planner timed out
            #     max_planning_time: 3.5              # max time in s for planner to plan, smooth, and upsample. Will scale maximum smoothing and upsampling times based on remaining time after planning.
            #     analytic_expansion_ratio: 3.5       # For Hybrid/Lattice nodes: The ratio to attempt analytic expansions during search for final approach.
            #     analytic_expansion_max_length: 3.0    # For Hybrid/Lattice nodes: The maximum length of the analytic expansion to be considered valid to prevent unsafe shortcutting (in meters). This should be scaled with minimum turning radius and be no less than 4-5x the minimum radius
            #     analytic_expansion_max_cost: 200.0   # For Hybrid/Lattice nodes: The maximum single cost for any part of an analytic expansion to contain and be valid (except when necessary on approach to goal)
            #     analytic_expansion_max_cost_override: false # For Hybrid/Lattice nodes: Whether or not to override the maximum cost setting if within critical distance to goal (ie probably required). If expansion is within 2*pi*min_r of the goal, then it will override the max cost if ``false``.
            #     minimum_turning_radius: 0.4        # For Hybrid/Lattice nodes: minimum turning radius in m of path / vehicle
            #     retrospective_penalty: 0.025        # For Hybrid/Lattice nodes: penalty to prefer later maneuvers before earlier along the path. Saves search time since earlier nodes are not expanded until it is necessary. Must be >= 0.0 and <= 1.0
            #     rotation_penalty: 5.0               # For Lattice node: Penalty to apply only to pure rotate in place commands when using minimum control sets containing rotate in place primitives. This should always be set sufficiently high to weight against this action unless strictly necessary for obstacle avoidance or there may be frequent discontinuities in the plan where it requests the robot to rotate in place to short-cut an otherwise smooth path for marginal path distance savings.
            #     allow_reverse_expansion: True      # For Lattice nodes: Whether to expand state lattice graph in forward primitives or reverse as well, will double the branching factor at each step.
            #     reverse_penalty: 0.0
            #     lattice_filepath: "(find-pkg-share nav2_smac_planner)/sample_primitives/5cm_resolution/0.5m_turning_radius/diff/output.json"
            #     smooth_path: True                   # For Lattice/Hybrid nodes: Whether or not to smooth the path, always true for 2D nodes.
            #     debug_visualizations: True                # For Hybrid/Lattice nodes: Whether to publish expansions on the /expansions topic as an array of poses (the orientation has no meaning) and the path's footprints on the /planned_footprints topic. WARNING: heavy to compute and to display, for debug only as it degrades the performance.
            #     smoother:
            #         max_iterations: 1000
            #         w_smooth: 0.3
            #         w_data: 0.2
            #         tolerance: 1.0e-10
            #         do_refinement: true               # Whether to recursively run the smoother 3 times on the results from prior runs to refine the results further


    global_costmap:
        global_costmap:
            ros__parameters:
                update_frequency: 1.0
                publish_frequency: 1.0
                global_frame: map
                robot_base_frame: base_link
                robot_radius: 0.22295  # inscribed circle
                # footprint: "[[0.339, 0.22295], [0.339, -0.22295], [-0.339, -0.22295], [-0.339, 0.22295]]"
                resolution: 0.05
                height: 50
                width: 50
                track_unknown_space: true
                rolling_window: true
                trinary_costmap: False
                # By listing the voxel layer before the static layer, the voxel layer is generated first, but
                # the static layer is used as cost map. However, the voxel layer will still exist for mapping.
                plugins: ["voxel_layer", "static_layer", "inflation_layer"]
                voxel_layer:
                    plugin: "nav2_costmap_2d::VoxelLayer"
                    enabled: True
                    footprint_clearing_enabled: true
                    publish_voxel_map: True
                    origin_z: 0.0
                    z_resolution: 0.05
                    z_voxels: 16
                    unknown_threshold: 15
                    mark_threshold: 0
                    observation_sources: "front_lidar back_lidar"
                    combination_method: 0
                    front_lidar: # no frame set, uses frame from message
                        topic: front_lidar/self_filter/filtered
                        max_obstacle_height: 2.0
                        min_obstacle_height: 0.5
                        obstacle_max_range: 2.5
                        obstacle_min_range: 0.0
                        raytrace_max_range: 3.0
                        raytrace_min_range: 0.0
                        clearing: True
                        marking: True
                        data_type: "PointCloud2"
                    back_lidar: # no frame set, uses frame from message
                        topic: back_lidar/self_filter/filtered
                        max_obstacle_height: 2.0
                        min_obstacle_height: 0.5
                        obstacle_max_range: 2.5
                        obstacle_min_range: 0.0
                        raytrace_max_range: 3.0
                        raytrace_min_range: 0.0
                        clearing: True
                        marking: True
                        data_type: "PointCloud2"
                static_layer:
                    plugin: "nav2_costmap_2d::StaticLayer"
                    enabled: True
                    footprint_clearing_enabled: True
                    restore_cleared_footprint: True
                    subscribe_to_updates: True
                    map_subscribe_transient_local: True
                    transform_tolerance: 0.0
                    map_topic: "occupancy_grid_map"
                inflation_layer:
                    plugin: "nav2_costmap_2d::InflationLayer"
                    cost_scaling_factor: 3.0
                    inflation_radius: 0.7
                always_send_full_costmap: True

# Local path follower
    controller_server:
        ros__parameters:
            controller_frequency: 20.0
            costmap_update_timeout: 0.30
            min_x_velocity_threshold: 0.0001 # for odom feedback
            min_y_velocity_threshold: 0.0001 # for odom feedback
            min_theta_velocity_threshold: 0.001
            failure_tolerance: 0.3
            use_realtime_priority: false
            enable_stamped_cmd_vel: true

            # Progress checker parameters
            progress_checker_plugins: ["progress_checker"]
            progress_checker:
                plugin: "nav2_controller::SimpleProgressChecker"
                required_movement_radius: 0.5
                movement_time_allowance: 10.0
                # Goal checker parameters
                #precise_goal_checker:
                #  plugin: "nav2_controller::SimpleGoalChecker"
                #  xy_goal_tolerance: 0.25
                #  yaw_goal_tolerance: 0.25
                #  stateful: True

            goal_checker_plugins: ["simple_goal_checker"] # "precise_goal_checker"
            simple_goal_checker:
                stateful: True
                plugin: "nav2_controller::SimpleGoalChecker"
                xy_goal_tolerance: 0.15
                yaw_goal_tolerance: 3.1415 # ignore goal orientation

            controller_plugins: ["FollowPath"]
            FollowPath:
                plugin: "nav2_mppi_controller::MPPIController"
                time_steps: 56
                model_dt: 0.05
                batch_size: 2000

                # Speed limits
                vx_max: 0.3
                vx_min: -0.3 # reverse
                # vy_max: 0.5 # only for omni model
                wz_max: 3.0

                # acceleration limits
                ax_max: 3.0
                ax_min: -3.0 # reverse
                # ay_max: 3.0 # only for omni model
                az_max: 12.0

                # Sampling standard deviation
                vx_std: 0.4
                # vy_std: 0.2 # only for omni model
                wz_std: 0.8

                iteration_count: 1
                prune_distance: 1.7
                transform_tolerance: 0.1
                temperature: 0.3
                gamma: 0.015
                motion_model: "DiffDrive"
                visualize: true
                regenerate_noises: true
                TrajectoryVisualizer:
                    trajectory_step: 5
                    time_step: 3
                # AckermannConstraints:
                #     min_turning_r: 0.2
                critics: [
                    "ConstraintCritic",
                    "CostCritic",
                    "GoalCritic",
                    "GoalAngleCritic",
                    "PathAlignCritic",
                    "PathFollowCritic",
                    "PathAngleCritic",
                    "PreferForwardCritic"
                ]
                ConstraintCritic: # kinematic constraints
                    enabled: true
                    cost_power: 1
                    cost_weight: 4.0
                GoalCritic:
                    enabled: true
                    cost_power: 1
                    cost_weight: 5.0
                    threshold_to_consider: 1.4
                GoalAngleCritic:
                    enabled: false  # ignore goal orientation
                    cost_power: 1
                    cost_weight: 3.0
                    threshold_to_consider: 0.5
                PreferForwardCritic:
                    enabled: false
                    cost_power: 1
                    cost_weight: 5.0
                    threshold_to_consider: 0.5
                CostCritic:  # from cost map
                    enabled: true
                    cost_power: 1
                    cost_weight: 3.81
                    critical_cost: 300.0
                    consider_footprint: true
                    collision_cost: 1000000.0
                    near_goal_distance: 1.0
                    trajectory_point_step: 2
                PathAlignCritic:
                    enabled: true
                    cost_power: 1
                    cost_weight: 14.0
                    max_path_occupancy_ratio: 0.05
                    trajectory_point_step: 4
                    threshold_to_consider: 0.5
                    offset_from_furthest: 20
                    use_path_orientations: false
                PathFollowCritic:
                    enabled: true
                    cost_power: 1
                    cost_weight: 5.0
                    offset_from_furthest: 5
                    threshold_to_consider: 1.4
                PathAngleCritic:
                    enabled: true
                    cost_power: 1
                    cost_weight: 2.0
                    offset_from_furthest: 4
                    threshold_to_consider: 0.5
                    max_angle_to_furthest: 1.0
                    mode: 1
                # TwirlingCritic:
                #   enabled: true
                #   twirling_cost_power: 1
                #   twirling_cost_weight: 10.0

    local_costmap:
        local_costmap:
            ros__parameters:
                update_frequency: 1.0
                publish_frequency: 1.0
                global_frame: odom
                robot_base_frame: base_link
                # robot_radius: 0.22295
                footprint: "[ [0.339, 0.22295], [0.339, -0.22295], [-0.339, -0.22295], [-0.339, 0.22295] ]"
                resolution: 0.05
                height: 5
                width: 5
                track_unknown_space: true  # If false, treats unknown space as free space, else as unknown space.
                rolling_window: true  # move map with base_link
                trinary_costmap: False
                plugins: ["static_layer", "inflation_layer"]
                static_layer:
                    plugin: "nav2_costmap_2d::StaticLayer"
                    enabled: True
                    footprint_clearing_enabled: True
                    restore_cleared_footprint: True
                    subscribe_to_updates: True
                    map_subscribe_transient_local: True
                    transform_tolerance: 0.0
                    map_topic: "occupancy_grid_map"
                inflation_layer:
                    plugin: "nav2_costmap_2d::InflationLayer"
                    cost_scaling_factor: 3.0
                    inflation_radius: 0.7
                always_send_full_costmap: True

    behavior_server:
        ros__parameters:
            local_costmap_topic: local_costmap/costmap_raw
            global_costmap_topic: global_costmap/costmap_raw
            local_footprint_topic: local_costmap/published_footprint
            global_footprint_topic: global_costmap/published_footprint
            cycle_frequency: 10.0
            enable_stamped_cmd_vel: True
            behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
            spin:
                plugin: "nav2_behaviors::Spin"
            backup:
                plugin: "nav2_behaviors::BackUp"
            drive_on_heading:
                plugin: "nav2_behaviors::DriveOnHeading"
            wait:
                plugin: "nav2_behaviors::Wait"
            local_frame: odom
            global_frame: map
            robot_base_frame: base_link
            transform_tolerance: 0.1
            simulate_ahead_time: 2.0
            max_rotational_vel: 1.0
            min_rotational_vel: 0.4
            rotational_acc_lim: 3.2
